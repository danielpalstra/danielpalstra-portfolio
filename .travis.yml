git:
  submodules: false
branches:
  only:
  - master
language: go
go:
- 1.4.2
script: bash deploy-pages.sh
install:
- go get github.com/spf13/hugo
notifications:
  email:
    recipients:
    - daniel@danielpalstra.com
    on_success: change
    on_failure: always
env:
  global:
  - GH_REF="github.com/danielpalstra/danielpalstra.github.io.git"
  - secure=""
  - TARGET_BRANCH="master"
  - secure: 
