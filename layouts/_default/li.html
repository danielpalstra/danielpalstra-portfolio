<div class="blog-post">
    <h3>
        <a href="{{ .Permalink }}">{{ .Title }}</a> <small class="pull-right">Posted on {{ .Date.Format "Jan 2, 2006" }}</small><br>
        <small>{{ .Description }}</small>
    </h3>
    <hr>
    <p>{{ .Summary }}</p>
    <a class="btn btn-primary" href="{{ .Permalink }}">Read More <span class="fa fa-angle-double-right"></span></a>
</div>
